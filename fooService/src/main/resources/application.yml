server:
  port: 8081

spring:
  application:
    name: foo-service

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: docker

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: "org.hibernate.dialect.PostgreSQLDialect"
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

